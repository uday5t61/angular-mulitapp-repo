<div class="container">
  <div class="card m-3">
    <div class="row">
      <div class="col">
        <h2 class="text-center">Create new appointment</h2>
      </div>
    </div>
    <div class="row m-3">
      <div class="col-md-3">
        <input
          class="form-control"
          [(ngModel)]="newAppointmentTitle"
          placeholder="Title"
        />
      </div>
      <div class="col-md-3">
        <input
          class="form-control"
          [(ngModel)]="newAppointmentDescription"
          placeholder="Description"
        />
      </div>
      <div class="col-md-4">
        <input
          class="form-control"
          [(ngModel)]="newAppointmentDate"
          type="date"
          placeholder="Date"
        />
      </div>
      <div class="col-md-2">
        <button class="btn btn-primary w-100" (click)="addAppointment()">
          Add
        </button>
      </div>
    </div>
  </div>

  <h2 class="text-center mt-5">Appointments</h2>
  <ul class="list-group mt-3">
    <li
      class="list-group-item d-flex justify-content-between align-items-center"
      *ngFor="let appointment of appointments"
    >
      {{ appointment.id }} {{ appointment.title }}
      {{ appointment.description }}
      {{ appointment.date | date : "dd.MM.YY" }}
      <button
        class="btn btn-danger"
        (click)="deleteAppointment(appointment.id)"
      >
        Delete
      </button>
    </li>
  </ul>
  <div *ngIf="appointments.length === 0">No appointments available.</div>
</div>
