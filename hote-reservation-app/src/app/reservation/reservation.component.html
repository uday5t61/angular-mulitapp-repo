<app-home></app-home>
<hr />
<p class="mt-3 mb-3 lead">Create a new reservation</p>
<form [formGroup]="reservationForm" (ngSubmit)="onSubmit()">
  <div class="row mb-3">
    <div class="col">
      <label class="form-label">Check-In Date:</label>
      <input class="form-control" type="date" formControlName="checkInDate" />
      <small
        class="text-danger"
        *ngIf="
          reservationForm.get('checkInDate')?.invalid &&
          reservationForm.get('checkInDate')?.touched
        "
      >
        Check-In Date required
      </small>
    </div>
    <div class="col">
      <label class="form-label">Check-Out Date:</label>
      <input class="form-control" type="date" formControlName="checkOutDate" />
      <small
        class="text-danger"
        *ngIf="
          reservationForm.get('checkOutDate')?.invalid &&
          reservationForm.get('checkOutDate')?.touched
        "
      >
        Check-Out Date required
      </small>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col">
      <label class="form-label">Guest Name:</label>
      <input class="form-control" type="text" formControlName="guestName" />
      <small
        class="text-danger"
        *ngIf="
          reservationForm.get('guestName')?.invalid &&
          reservationForm.get('guestName')?.touched
        "
      >
        Guest Name required
      </small>
    </div>
    <div class="col">
      <label class="form-label">Guest Email:</label>
      <input class="form-control" type="email" formControlName="guestEmail" />
      <small
        class="text-danger"
        *ngIf="
          reservationForm.get('guestEmail')?.invalid &&
          reservationForm.get('guestEmail')?.touched
        "
      >
        Guest Email required
      </small>
    </div>
  </div>
  <div class="row mb-3">
    <div class="col-6">
      <label class="form-label">Room Number:</label>
      <input class="form-control" type="number" formControlName="roomNumber" />
      <small
        class="text-danger"
        *ngIf="
          reservationForm.get('roomNumber')?.invalid &&
          reservationForm.get('roomNumber')?.touched
        "
      >
        Room Number required
      </small>
    </div>
  </div>
  <button
    class="btn btn-primary"
    type="submit"
    [disabled]="reservationForm.invalid"
  >
    Submit
  </button>
  <button class="btn btn-secondary mx-3" (click)="onCancel()">Cancel</button>
</form>
